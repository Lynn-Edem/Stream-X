<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rspbod">
        <div class="rspsignupcontainer">
            <div class="rspframe">
                <div class="rspheader">
                    <h1>Reset Password</h1>
                    <p>We'll email you instructions on how to reset your password</p>
                </div>
                <div class="rspOptions">
                   
                    <input type="email" name="email" id="email" placeholder="email">
                    <div class="reset">
                        <button>
                            Create an account
                        </button>
                    </div>
                </div>
                <div class="signupdiv">
                    <div class="suleftline"></div>
                    <p>Or </p>
                    <div class="surightline"></div>
                </div>
                <footer>
                    <div>
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                    <div class="support">Contact Support</div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
