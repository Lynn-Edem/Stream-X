<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STREAM X FOOTER </title>

  <style>
    
    footer {
      width: 100%;
      padding: 70px 20px;
      background: #0C0C1D;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
    }

    
    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }


    .footer-logo {
      font-size: 40px;
      font-weight: 700;
      color: lch(100% 0.01 296.81);
      letter-spacing: 4px;
      text-transform: uppercase;
      animation: brandPulse 3s infinite ease-in-out;
      cursor: pointer;
      text-align: center;
    }

    
    @keyframes brandPulse {
      0% { transform: scale(1); opacity: 0.85; text-shadow: 0 0 5px #000000; }
      50% { transform: scale(1.08); opacity: 1; text-shadow: 0 0 12px #000000; }
      100% { transform: scale(1); opacity: 0.85; text-shadow: 0 0 5px #000000; }
    }

    
    .social-icons {
      display: flex;
      gap: 25px;
    }

    .social-icons i {
      font-size: 50px;
      color: #ffffff;
      transition: 0.3s ease;
      cursor: pointer;
    }

    
    .social-icons i:hover {
      transform: translateY(-5px) scale(1.25);
      text-shadow: 0 0 10px #000000;
    }

    .footer-bottom {
      color: #cccccc;
      font-size: 15px;
      text-align: center;
      opacity: 0.7;
    }

  </style>

  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>


  <footer>
    <div class="footer-logo">STREAM X </div>

    <div class="social-icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-youtube"></i>
    </div>

    <div class="footer-bottom">
      <div>Contact us · Terms and Privacy Notice · Help</div>
    <div>© 2025 Stream X — All Rights Reserved</div>
    </div>
  </footer>

</body>
</html>
